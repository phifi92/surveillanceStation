<style>
#surveillanceStationmouv.jeedom-mouvement::before {
    font-size: 15px;
}
#surveillanceStationcam.fa-camera::before {
    font-size: 12px;
}
</style>
<div id="plugin_container" class="eqLogic-widget eqLogic allowResize" style="width:#width#;height:#height#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#; #style#" data-translate-category="#translate_category#" data-category="#category#" data-eqLogic_id="#id#" data-version="#version#" >
  <center class="widget-name" style="padding-right: 0px;">
    <span style="padding-left: 30px;#hideEqLogicName#"><a href="#eqLink#">#name_display# <span style="font-size: 0.85em;display:none;">#object_name#</span></a></span>
    <span style="float: right;width:110px;display: #statuts_display#;">
      <i id="surveillanceStationcam" class="fa fa-camera"> <span id="statecam#id#"></span></i>
      <i id="surveillanceStationmouv" class="icon jeedom-mouvement" style="display:#motion_display#;"><span id="motionstatus#id#"></span></i>
      <i id="surveillanceStationhm" class="fa fa-home" style="display: #homemode_display#;"> <span id="homemodestatus#id#" style="display: #homemode_display#;"></span></i>
      <script>
        if ('#statecam#' == 'Activée') {
          $('#statecam#id#').append('<i title="La caméra est activée" class="fa fa-check tooltips" style="color: #00FF00;" ></i>');
        }
        else if ('#statecam#' != 'Activée') {
          $('#statecam#id#').append('<i title="La caméra est Désactivée" class="fa fa-times tooltips" style="color: #FF0000;"></i>');
        }
        if ('#motionstatus#' == 'Désactivée') {
          $('#motionstatus#id#').append('<i title="Détection de mouvement est désactivée" class="fa fa-times tooltips" style="color: #FF0000;" ></i>');
        }
        else if ('#motionstatus#' != 'Désactivée') {
          $('#motionstatus#id#').append('<i title="Détection de mouvement est activée" class="fa fa-check tooltips" style="color: #00FF00;"></i>');
        }
        if ('#homemodestatus#' == 'Désactivé') {
          $('#homemodestatus#id#').append('<i title="Home mode global est désactivé" class="fa fa-times tooltips" style="color: #FF0000;" ></i>');
        }
        else if ('#homemodestatus#' != 'Désactivé') {
          $('#homemodestatus#id#').append('<i title="Home mode global est activé" class="fa fa-check tooltips" style="color: #00FF00;"></i>');
        }
      </script>
    </span>
  </center>
  <center>
      <span class="directDisplay zoom cursor" style="width : 90%;max-height:90%;" style="display: #urllive_display#;"><img src='#urllive#' alt='' class="img-responsive" data-eqLogic_id="#id#"/></span>
  </center>
  <div class="md_cameraZoom" data-eqLogic_id="#id#" title="#name_display#">
      <center>
          <div class="display"><img src='#urllive#' alt='' class="img-responsive" data-eqLogic_id="#id#" /></div>
      </center>
  </div>
  <center><span style="display: #actions_display#;">#action#</span></center>
  <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
  <script>
        if ($(".md_cameraZoom[data-eqLogic_id=#id#]").length > 1) {
            while ($(".md_cameraZoom[data-eqLogic_id=#id#]").length > 1) {
                $(".md_cameraZoom[data-eqLogic_id=#id#]").eq(0).remove();
            }
        }
        $(".md_cameraZoom[data-eqLogic_id=#id#]").dialog({
            autoOpen: false,
            modal: true,
            resizable: true,
            closeText: '',
            height: ((jQuery(window).height() - 100) < 780) ? jQuery(window).height() - 100 : 780,
            width: ((jQuery(window).width() - 100) < 1280) ? (jQuery(window).width() - 100) : 1280,
            open: function () {
                $("body").css({overflow: 'hidden'});
            },
            beforeClose: function (event, ui) {
                $("body").css({overflow: 'inherit'});
            }
        });
        $('.zoom[data-eqLogic_id=#id#]').off().unbind();
        $('.eqLogic[data-eqLogic_id=#id#]').delegate('.zoom', 'click', function () {
            $(".md_cameraZoom[data-eqLogic_id=#id#] .display").empty().append("<center><img style='width: 100%;max-height:;height: 100%;' src='#urllive#' alt='' class='img-responsive'/></center>");
            $(".md_cameraZoom[data-eqLogic_id=#id#]").dialog("open");
        });
  </script>
</div>
